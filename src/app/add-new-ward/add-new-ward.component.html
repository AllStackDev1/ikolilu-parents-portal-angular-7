<div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" id="addNew" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="this.hide()">&times;</button>
                <h4 class="modal-title">WARD(s) FOUND <b>({{wardcount}})</b></h4>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="form-group">
                            <form [formGroup]="addWardForm" (ngSubmit)="OnSubmit()">
                                <h6><b>Your mobile number ({{phonenumber}}) should be registered with the school to find you ward</b></h6>
                                <!-- <input type="tel" class="form-control" id="parent-phone-no" value={{phonenumber}} readonly/> -->
                                <div class="wardItem"  *ngFor="let ward of wardsFound">
                                    <div class="md-checkbox">
                                        <input
                                            id={{ward.student_id}}
                                            name="ward" type="checkbox"
                                            value='{"studentid":"{{ward.student_id}}","studentname":"{{ward.name}}","schoolid":"{{ward.sz_schoolid}}","parentEmail":"{{parentEmail}}"}'
                                            formControlName="ward"
                                            (change)="onSelect($event)"
                                        />
                                        <label for={{ward.student_id}}><img class="ward-image" src="{{ward.photo_file}}" alt="My Ward Image" /></label>
                                    </div>
                                    <label for={{ward.student_id}} class="wardname">{{ward.name}}</label>
                                    <label for={{ward.student_id}} class="schoolname">{{ward.sz_schoolid}}</label>
                                </div>
                                <input class="btn btn-success btn-login" [disabled]="!addWardForm.valid" type="submit" value="Add Ward" id="action">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
